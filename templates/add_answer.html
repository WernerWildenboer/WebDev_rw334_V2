{% extends "layout.html" %}
{% block body %}
	<!-- main content -->
	<div class="w3-container w3-half w3-round-xlarge w3-display-middle">
		<form class="w3-container w3-card-4" id = "add_answer_form" class="form" action="{{ url_for('add_answer', question=question) }}" method="post">
		
			<h2 class="w3-left-align">Question: </h2>
			<textarea class="w3-input w3-border" rows="4" cols="50" name="add_answer_box" form="add_question" resize="none" placeholder="Answer the question...">
		
			</textarea>
			
			<button type="submit" class="w3-button w3-section w3-red w3-ripple"> Answer Question </button>
		</form>
	</div>
{% endblock %}
