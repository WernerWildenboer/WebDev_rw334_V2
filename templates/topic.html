{% extends "layout.html" %}
{% block body %}

<div class="w3-cell-row">
<div class="w3-container w3-cell w3-theme">
<h2>{{ topic }}</h2>
</div>
<div class="w3-container w3-cell w3-cell-middle w3-theme">
{% if session.username %}
<a href="{{ url_for('followTopic', topic=topic) }}" class="w3-button w3-white w3-round w3-large">follow</a>
{% endif %}
</div>
</div>

<div id="show_questions_topic" class="w3-container">{{ topic }}</div>

{% endblock %}
