{% extends "layout.html" %}
{% block body %}
<!-- Login page-->
<div class="w3-container w3-half w3-round-xlarge w3-display-middle">	
    <form class="w3-container w3-card-4">
        
        
        <p><label>Username</label> 
        <br>
        <i class="w3-left fa fa-user"></i>   
        <input class="w3-right w3-input" type="text" style="width:96%" name="username" placeholder="Username..." required></p>
         
        <p><label>Password</label>
        <i class="w3-left fa fa-lock"></i>   
        <input class="w3-right w3-input" type="password" style="width:96%" name="psw" placeholder="Password..." required></p>
        
        <span class="w3-right w3-hide-small">Forgot <a href="#">password?</a></span>
        <br>
        <div><button class="w3-left w3-button w3-section w3-red w3-ripple"> Log in </button></div>
        <div> class="w3-center">OR</div>
        <div><button class="w3-right w3-button w3-section w3-red w3-ripple"> Register </button></div>
    </form>
</div>
{% endblock %}
