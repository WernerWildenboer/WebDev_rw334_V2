{% extends "layout.html" %}
{% block body %}
<!-- Login page-->
<div class="w3-container w3-half w3-round-xlarge w3-display-middle">	
    <form class="w3-container w3-card-4">
        
        <p><label>Username</label> 
            <div class="w3-left"><i class="w3-xlarge fa fa-user"></i></div>   
            <input class="w3-right w3-input" type="text" style="width:96%" name="username" placeholder="Username..." required>
        <br> 
        <p><label>Password</label>
            <div class="w3-left"><i class="w3-xlarge fa fa-lock"></i></div>   
            <input class="w3-right w3-input" type="password" style="width:96%" name="psw" placeholder="Password..." required>
        
        <span class="w3-right w3-hide-small">Forgot <a href="#">password?</a></span>
        <br>
        <div class="w3-container">
        <div><button class="w3-display-bottomleft w3-button w3-section w3-red w3-ripple"> Log in </button></div>
        <div class="w3-display-bottommiddle">OR</div>
        <div><button class="w3-display-bottomright w3-button w3-section w3-red w3-ripple"> Register </button></div>
        </div>
    </form>
</div>
{% endblock %}
