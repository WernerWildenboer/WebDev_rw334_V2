<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" media="screen">
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
	</head>
<body>
	
	<div class="w3-top">
		<div class="w3-bar w3-border w3-light-gray">
			<a href="{{ url_for('index') }}" class="w3-bar-item w3-button">What He Said</a>
			{% if session.username %}
			<div class="w3-dropdown-click">
				<button class="w3-button" onclick="myFunction()">
					<img src="{{ image_url }}" class="w3-circle">
				</button>
				<div id="navDropdown" class="w3-dropdown-content w3-bar-block w3-card-4">
					<a href="{{ url_for('profile', username=session.username) }}" id="my_profile">Profile</a>
					<a href="{{ url_for('logout') }}" id="logout">Log out</a>
				</div>
			</div>
			{% else %}
			<a href="{{ url_for('login') }}" id="login">Login</a>
			{% endif %}
			<form action="{{ url_for('search') }}">
				<input type="submit" class="w3-bar-item w3-button w3-red">
				<input type="text" class="w3-bar-item w3-input" placeholder="Search...">
			</form>
		</div>
	</div>
	
	{% block body %}{% endblock %}

</body>
</html>
