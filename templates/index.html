{% extends "layout.html" %}
{% block body %}

<div class="w3-panel w3-twothird">
	<div class="w3-card w3-margin-bottom ">
		<div class="w3-container w3-theme-d1 w3-cell-row">
			<div class="w3-container w3-cell">
				<h2>Questions</h2>
			</div>
			<!-- maybe add sort by dropdown (ajax) -->
			<div class="w3-container w3-cell w3-cell-middle">
				{% if session.username %}
				<select class="w3-select">
					<option>All</option>
					<option>Users</option>
					<option>Topics</option>
				</select>
				{% endif %}
				<select class="w3-select">
					<option>Q & A</option>
					<option>Questions</option>
					<option>Answers</option>
				</select>
				<select class="w3-select">
					<option>Most Recent</option>
					<option>Most Upvoted</option>
				</select>
				<select class="w3-select">
					<option>10</option>
					<option>20</option>
					<option>50</option>
					<option>100</option>
				</select>
			</div>
		</div>

		<!-- show questions -->
		<div id="show_questions"></div>
		<!-- might be difficult, needs answers as well, but will show question, maybe show answer of person you're following and have title explaining relation -->
	</div>
</div>

<div class="w3-panel w3-third">
	<div class="w3-card w3-margin-bottom">
		<div class="w3-container w3-theme-d1">
			<h2>Topics</h2>
		</div>
		
		<!-- show topics, first followed topics, then other topics, differentiating between the 2 -->
		<div id="show_topics" class="w3-container container"></div>
	</div>
	
	{% if session.username %}
	<div class="w3-card w3-margin-bottom">
		<div class="w3-container w3-theme-d1">
			<h2>Suggested People</h2>
		</div>
		<!-- show suggested by people -->
		<div id="show_suggestions" class="w3-container container"></div>
	</div>
	{% endif %}
</div>

{% endblock %}
